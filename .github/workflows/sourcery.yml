name: Sourcery Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: sourcery-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Sourcery action â€” free for open source, no token needed
      - uses: sourcery-ai/action@v1
        with:
          fail-threshold: critical
